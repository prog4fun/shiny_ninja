      format:
        delimiter: .
        format: ! "%n %u"
        precision: 2
        separator: ! ","
        significant: false
        strip_insignificant_zeros: false
        unit: €
    format:
      delimiter: .
      precision: 2
      separator: ! ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! "%n %u"
        units:
          billion:
            one: Milliarde
            other: Milliarden
          million: Millionen
          quadrillion:
            one: Billiarde
            other: Billiarden
          thousand: Tausend
          trillion: Billionen
          unit: ""
      format:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
  support:
    array:
      last_word_connector: ! " und "
      two_words_connector: ! " und "
      words_connector: ! ", "
  time:
    am: vormittags
    formats:
      default: ! "%A, %d. %B %Y, %H:%M Uhr"
      long: ! "%A, %d. %B %Y, %H:%M Uhr"
      short: ! "%d. %B, %H:%M Uhr"
    pm: nachmittags


